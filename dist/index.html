<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Anime</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .anime-header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .anime-card {
            margin: 20px 0;
        }

        .anime-footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="anime-header">
        <h1>Bienvenidos a Mi Página de Anime</h1>
        <p>La mejor pagina sobre anime</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AnimeUwU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Animes Populares</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 anime-card">
                <div class="card">
                    <img src="./images.jpg" class="card-img-top" alt="Anime 1">
                    <div class="card-body">
                        <h5 class="card-title">One punch man</h5>
                        <p class="card-text">Anime de Accion</p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 anime-card">
                <div class="card">
                    <img src="./Naruto_Uzumaki_HD.webp" class="card-img-top" alt="Anime 2">
                    <div class="card-body">
                        <h5 class="card-title">Maruto Shippuden</h5>
                        <p class="card-text">Shonen</p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 anime-card">
                <div class="card">
                    <img src="./55QHEOQRQBEPTF5LRJK57MDEP4.jpg" class="card-img-top" alt="Anime 3">
                    <div class="card-body">
                        <h5 class="card-title">Dragon Ball</h5>
                        <p class="card-text">Shonen</p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="anime-footer">
        <p>&copy; 2024 AnimeSite. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
